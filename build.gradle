
repositories {
    mavenCentral()
}

apply plugin: 'java'

dependencies {
    compile files('libs/openapi.jar', 'libs/server-api.jar' , 'libs/common-api.jar')

}

sourceCompatibility = 1.5
version = '1.0.2'


task buildZip(dependsOn:'jar' , type: Zip) {

        from('.')
        include('teamcity-plugin.xml')

        into('server') {
            from jar.outputs.files
            include('*.jar')
        }
}